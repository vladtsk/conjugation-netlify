<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conjugation Master</title>
    <link rel="stylesheet" href="public/style.css">
    <link rel="stylesheet" href="public/learn.css">
    <link rel="stylesheet" href="public/style-auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,400;1,500;1,600;1,700&display=swap"

    <link rel="icon" type="image/png" sizes="32x32" href="public/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="public/favicon-16x16.png">
    <link rel="manifest" href="src/site.webmanifest">
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>

    <!--<script src="src/index.js" type="module" defer></script> -->

    <script src="./dist/bundle.js" type="module" defer></script>

    

</head>

<body>
    <header>
        <div class="logo">
            <img src="public/logo.png" alt="logo">
        </div>
        <div class="menu-stats">
            <div class="stats-container">
                <div class="lives"><p>5</p><i class="fa-regular fa-heart"></i></div>
                <div class="streak"><p>1</p><i class="fa-solid fa-fire"></i></div>
            </div>
        </div>
        <nav>
            <div class="menu-element account">
                <div><i class="fa-regular fa-circle-user"></i></div>
                <p>account</p>
                <div class="account-popup">
                    <div class="arrow"></div>
                    <div>
                        <p id="logInButtonMenu">Log in</p>
                        <p id="signUpButtonMenu">Sign up</p>
                        <p id="subscription">Subscription</p>
                        <p id="logOutButton">Log out</p>
                    </div>
                </div>
            </div>
            <div class="menu-element premiumBtn">
                <div><i class="fa-regular fa-gem"></i></div>
                <p>premium</p>
            </div>

            <div class="menu-element help">
                <div class="help-button"><i class="fa-solid fa-circle-question"></i></div>
                <p>help</p>
                <div class="help-popup">
                    <div class="arrow"></div>
                    <div>
                        <p id="contact-button">Contact us</p>
                        <p class="rules-button">App guide</p>
                    </div>
                </div>

                
            </div>
            
            
        
        </nav>
    </header>
    <main>

        <div class="sidebar">
            <div class="sidebarContainer">

                <div class="practice select"><i class='fa-solid fa-dumbbell'></i> PRACTISE</div>
                <div class="learn"><i class='fa-solid fa-user-graduate'></i> LEARN </div>
                <div class="stats"><i class='fa-solid fa-chart-simple'></i> STATS </div>
                <div class="bonus"><i class="fa-solid fa-gift"></i> BONUSES </div>
            </div>
        </div>

        <div class="sidebarTablet">
            <div class="sidebarTabletContainer">

                <div class="practice select"><i class='fa-solid fa-dumbbell'></i></div>
                <div class="learn"><i class='fa-solid fa-user-graduate'></i></div>
                <div class="stats"><i class='fa-solid fa-chart-simple'></i></div>
                <div class="bonus"><i class="fa-solid fa-gift"></i></div>

            </div>
        </div>

        <div class="content-area">

           
        </div>
        


    </main>



    <footer>

        <div class="mobileMenu">

            <div class="practice select"><i class='fa-solid fa-dumbbell'></i></div>
            <div class="learn"><i class='fa-solid fa-user-graduate'></i></div>
            <div class="stats"><i class='fa-solid fa-chart-simple'></i></div>
            <div class="bonus"><i class="fa-solid fa-gift"></i></div>

        </div>

    </footer>
