<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe</title>
    <link rel="stylesheet" href="public/checkout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/png" sizes="32x32" href="public/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="public/favicon-16x16.png">
    <!--<script src="https://js.stripe.com/v3/"></script>-->
    <script src="public/checkout-slides.js" defer></script>


  </head>
  <body>
    <header>
      <div class="logo">
          <a href="/index.html"><img src="public/logo.png" alt="logo"></a>
      </div>
      
  </header>
    <div class="checkout-page">
      <div class="carousel">
        <div class="carousel-container">
            <div class="carousel-slide slide1">
                <img src="public/tenses.png">
            </div>
            <div class="carousel-slide slide2">
                <img src="public/learning.png">
            </div>
            <div class="carousel-slide slide3">
                <img src="public/stats.png">
            </div>
           
        </div>
    </div>
   
        
        <div class="checkout-product">
      
      <form class="checkout-form" action="/api/create-checkout-session" method="POST">
        <h2><i class='fa-regular fa-gem'></i> Choose a subscription</h2>
        <div class="plans">
          <div class="monthly">
            <p>Monthly subscription</p>
            <div class="radio">
              <input type="radio" id="monthly" name="lookup_key" value="sub_monthly" required="true">
              <label for="monthly">€4.99 / month</label>
            </div>
           
          </div>
          <div class="annual">
            <p>Annual subscription</p>
            <div class="radio">
              <input type="radio" id="yearly" name="lookup_key" value="sub_yearly" required="true">
              <label for="yearly">€39.99 / year</label>
            </div>
            
              </div>

        </div>

        <!-- Add a hidden field with the lookup_key of your Price -->
        <!--<input type="hidden" name="lookup_key" value="sub_monthly">-->
        <div class="checkout-email">
          <label for="email">What's your email address?</label>
          <input type="email" name="email" id="subscribeEmail" required="true">
          <button id="checkout-and-portal-button" type="submit">Start checkout</button>
        </div>
        
      </form>
    </div>
    
  
  </body>
</html>
